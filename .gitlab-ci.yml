image: node:10

cache:
  key: $CI_BUILD_REF_SLUG
  paths:
    - node_modules/

stages:
  - setup
  - test
  - release
  - deploy

#########
# SETUP #
#########
setup:
  stage: setup
  script:
    - yarn install --frozen-lockfile
  artifacts:
    paths:
      - node_modules/

########
# TEST #
########
lint:
  stage: test
  cache:
    policy: pull
  script:
    - yarn lint

test:
  stage: test
  cache:
    policy: pull
  script:
    - cp .env.example .env
    - yarn test

###############
# NPM RELEASE #
###############
release:
  stage: release
  cache:
    policy: pull
  only:
    - master
  script:
    - /bin/sh $(pwd)/scripts/ci-release.sh

trigger-ganache:
  stage: deploy
  script:
  - curl --request POST --form "token=$CI_JOB_TOKEN" --form ref=master https://git.brickblock.sh/api/v4/projects/122/trigger/pipeline
  only:
  - tags
  - feat/trigger-ganache-build