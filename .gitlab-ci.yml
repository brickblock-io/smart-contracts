build:
  stage: build
  cache:
    policy: pull
  script:
    - cat .env.example > .env
    - yarn build

release:
  stage: release
  cache:
    policy: pull
  only:
    - master
  script:
    - /bin/sh $(pwd)/scripts/ci-release.sh
