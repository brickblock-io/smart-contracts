image: node:10
variables:
  GITLAB_BASE_URL: https://git.brickblock.sh
  E2E_PROJECT_ID: devops%2Fe2e-tooling
cache:
  key: $CI_BUILD_REF_SLUG
  paths:
    - node_modules/

stages:
  - setup
  - test
  - release
  - deploy

#########
# SETUP #
#########
setup:
  stage: setup
  script:
    - yarn install --frozen-lockfile
  artifacts:
    paths:
      - node_modules/

########
# TEST #
########
lint:
  stage: test
  cache:
    policy: pull
  script:
    - yarn lint

test:
  stage: test
  cache:
    policy: pull
  script:
    - cp .env.example .env
    - yarn test

###############
# NPM RELEASE #
###############
release:
  stage: release
  cache:
    policy: pull
  only:
    - master
  script:
    - /bin/sh $(pwd)/scripts/ci-release.sh

trigger-ganache-rebuild:
  stage: deploy
  script:
  - curl --request POST --form "token=$CI_JOB_TOKEN" --form ref=master ${GITLAB_BASE_URL}/api/v4/projects/${E2E_PROJECT_ID}/trigger/pipeline
  only:
  - master